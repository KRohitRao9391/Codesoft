<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quizzes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Available Quizzes</h1>
    <div id="list"></div>
    <p><a href="create.html" class="btn">Create New Quiz</a> <a href="index.html" class="btn alt">Home</a></p>
  </main>
<script>
async function load(){
  const res = await fetch('/api/quizzes');
  const list = await res.json();
  const el = document.getElementById('list');
  if(list.length===0){ el.innerHTML = '<p>No quizzes yet.</p>'; return; }
  el.innerHTML = '';
  list.forEach(q=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = '<h3>'+escapeHtml(q.title)+'</h3><p>'+escapeHtml(q.description||'')+'</p><p><a class="btn" href="take.html?id='+q.id+'">Take Quiz</a></p>';
    el.appendChild(div);
  });
}
function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
load();
</script>
</body>
</html>
